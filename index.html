<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Listing</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Youtube Listing app</h2>
        </div>
        <div class="search-wrapper">
            <input type="text" id="search" placeholder="Search videos...">
            <!-- <i class="fas fa-search"></i> -->
        </div>
        
        
        
        <div id="video-container">
        </div>
        <div id="pagination">
            <button id="prev-btn" class="page-btn">Previous</button>
            <p id="current">1</p>
            <button id="next-btn" class="page-btn">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
